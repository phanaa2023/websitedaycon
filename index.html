<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hoá tâm thức con cái</title>

  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;900&display=swap" rel="stylesheet">

  <!-- CSS chính -->
  <link rel="stylesheet" href="../style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <!-- FORM & POPUP STYLE -->
  <style>
    /* ===== FORM ĐĂNG KÝ: MOBILE FIRST, TÔNG MÀU #348C90 ===== */

    .form-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 16px 20px;
      margin: 24px 0 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .form-box h3 {
      text-align: center;
      color: #348C90;
      font-weight: 800;
      font-size: 20px;
      margin: 0 0 14px;
    }

    .form-box label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .form-box input[type="text"],
    .form-box input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d0d7de;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      background: #f9fafb;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-box input::placeholder {
      color: #9da5b1;
      font-size: 14px;
    }

    .form-box input:focus {
      border-color: #348C90;
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(52, 140, 144, 0.15);
    }

    /* Nút submit */
    .form-submit-btn,
    .form-box button[type="submit"] {
      width: auto;
      padding: 10px 22px;
      margin: 18px auto 0;
      display: block;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #348C90, #2c6f72);
      color: #fff;
      box-shadow: 0 6px 12px rgba(52, 140, 144, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .form-submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(52, 140, 144, 0.45);
    }

    .form-submit-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(52, 140, 144, 0.5);
    }

    .form-submit-btn:disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
    }

    @media (min-width: 480px) {
      .form-box {
        padding: 20px 18px 22px;
        border-radius: 18px;
      }
      .form-box h3 {
        font-size: 22px;
      }
    }

    /* ===== POPUP THÔNG BÁO ĐĂNG KÝ ===== */

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 18px 16px 16px;
      width: 88%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      box-sizing: border-box;
    }

    .popup-content p {
      text-align: center;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      margin: 0 0 12px;
    }

    .popup-content button {
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #348C90;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }

    .popup-content button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  
</body>
</html>
